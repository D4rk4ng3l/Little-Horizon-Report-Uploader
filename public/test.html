<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
    
    <head>
        <link rel="stylesheet" type="text/css" href="js/dijit/themes/claro/claro.css"
        />
        <style type="text/css">
            body, html { font-family:helvetica,arial,sans-serif; font-size:90%; }
        </style>
        <style type="text/css">
            @import "js/dojox/grid/resources/Grid.css"; @import "js/dojox/grid/resources/claroGrid.css";
            .dojoxGrid table { margin: 0; }
        </style>
    </head>
    
    <body class=" claro ">
        <div style="width: 400px; height: 300px;">
            <div dojoType="dojo.data.ItemFileReadStore" jsId="countryStoreForGrid"
            data="storeData">
            </div>
            <div id="grid" dojoType="dojox.grid.DataGrid" store="countryStoreForGrid"
            structure="layoutCountries" queryOptions="{deep:true}" query="{}" rowsPerPage="40">
                <script type="dojo/method" event="onRowDblClick" args="evt">
                    alert(evt);
                </script>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/dojo/dojo.js"
    djConfig="parseOnLoad: true">
    </script>
    <script>
        dojo.require("dojox.grid.DataGrid");
        dojo.require("dojo.data.ItemFileReadStore");
        var layoutCountries = [
            [{
            field: "abbr",
            name: "Abbeviation",
            width: 10
        },
        {
            field: "name",
            name: "Name",
            width: 10
        },
        {
            field: "capital",
            name: "Capital",
            width: 'auto'
        }]];

        var storeData = {
            identifier: 'abbr',
            label: 'name',
            items: [{
                abbr: 'ec',
                name: 'Ecuador',
                capital: 'Quito'
            },
            {
                abbr: 'eg',
                name: 'Egypt',
                capital: 'Cairo'
            },
            {
                abbr: 'sv',
                name: 'El Salvador',
                capital: 'San Salvador'
            },
            {
                abbr: 'gq',
                name: 'Equatorial Guinea',
                capital: 'Malabo'
            },
            {
                abbr: 'er',
                name: 'Eritrea',
                capital: 'Asmara'
            },
            {
                abbr: 'ee',
                name: 'Estonia',
                capital: 'Tallinn'
            },
            {
                abbr: 'et',
                name: 'Ethiopia',
                capital: 'Addis Ababa'
            }]
        }
    </script>
    <!-- NOTE: the following script tag is not intended for usage in real
    world!! it is part of the CodeGlass and you should just remove it when
    you use the code -->
    <script type="text/javascript">
        dojo.addOnLoad(function() {
            if (document.pub) {
                document.pub();
            }
        });
    </script>

</html>
